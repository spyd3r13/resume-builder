<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Create Your Resume</h1>
        <form id="resumeForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" accept="image/*"><br><br>

            <label for="experience">Work Experience:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea><br><br>

            <label for="hobbies">Hobbies:</label>
            <textarea id="hobbies" name="hobbies" rows="2"></textarea><br><br>

            <label for="bgColor">Background Color:</label>
            <input type="color" id="bgColor" name="bgColor"><br><br>

            <label for="fontFamily">Font Style:</label>
            <select id="fontFamily" name="fontFamily">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
            </select><br><br>

            <label for="fontSize">Font Size:</label>
            <input type="number" id="fontSize" name="fontSize" min="12" max="40" value="14"><br><br>

            <button type="button" id="previewBtn">Preview</button>
            <button type="button" id="printBtn">Print</button>
            <button type="button" id="downloadBtn">Download</button>
        </form>

        <div id="resumePreview"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
